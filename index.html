<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nursing Triage Tool</title>
  <script src="https://kit.fontawesome.com/288a4a188a.js" crossorigin="anonymous"></script>
  <link href="index.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;family=Space+Mono&amp;display=swap" rel="stylesheet">
  <script src="index.js" defer></script> 
</head>
<body>
    <header>
     <h1 class="line-1 anim-typewriter">How can we help?<span class="fas fa-laptop-medical"></span></h1>
    </header>
    <div class="intro">
      <div class="column">
        <section>Triage your symptoms</section>
        <button id="triageButton">Click here to speak to an oncology nurse</button>
      </div>
    </div>
    <main>
      <section class="symptoms" hidden>
        <form action="/" method="post">
          <h2>Fever</h2>
          <label for="no-fever">No fever</label>
          <input id="no-fever" type="radio" />

          <label for="fever">Fever (above 37.5 celsius)</label>
          <input id="fever" type="radio" />

          <button type="submit">Next Question</button>
          <button type="submit">Previous Question</button>
        </form>
      </section>

      <section class="symptoms" hidden>
        <form action="/" method="post">
          <h2>Shortness of breath</h2>
          <label for="no-sob">No shortness of breath</label>
          <input id="no-sob" type="radio" />

          <label for="sob-green">New onset shortness of breath with
            moderate exertion. Eg. Walking to the shops.</label>
          <input id="sob-green" type="radio" />

          <label for="sob-amber">New onset shortness of breath with
            minimal exertion Eg. Moving from bed to chair.</label>
          <input id="sob-amber" type="radio" />

          <label for="sob-red">Shortness of breath at rest Eg. Difficulty talking in full sentances.</label>
          <input id="sob-amber" type="radio" />

          <button type="submit">Next Question</button>
          <button type="submit">Previous Question</button>
       </form>
     </section>

     <section class="symptoms" hidden>
      <form action="/" method="post">
        <h2>Chest pain</h2>
        <label for="no-cp">No chest pain</label>
        <input id="no-sob" type="radio" />

        <label for="cp-red">Chest pain</label>
        <input id="cp-red" type="radio" />

        <label for="sob-amber">New onset shortness of breath with
          minimal exertion Eg. Moving from bed to chair.</label>
        <input id="sob-amber" type="radio" />

        <button type="submit">Next Question</button>
        <button type="submit">Previous Question</button>
      </form>
    </section>
  </main>
 </body>
</html>
